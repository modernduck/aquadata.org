
<section class="filter">
	<search call-back="doSearch" query="query"  hide-toggle="true" active="true"></search>
	
</section>
<section class="row items index">
	<section infinite-scroll='loadMore()' infinite-scroll-distance='1' class="{{cssClass.fish}} fish">
		<div  ng-repeat = "item in fish " class="item" ng-show="item.exist">
			<show-image item="item" empty-images="['http://www.theaquariumwiki.com/images/e/e3/No_Image.png','http://www.theaquariumwiki.com','',null,undefined]" on-load="arrangeBox" href="#/index/fish{{item.path}}"></show-image>
		</div>	
	</section>
	<section class="{{cssClass.plants}} plant">
		<div  ng-repeat = "item in plants" class="item" ng-show="item.exist">
			<show-image item="item" empty-images="['http://www.theaquariumwiki.com/images/e/e3/No_Image.png','http://www.theaquariumwiki.com','',null,undefined,'http://www.flowgrow.de/db/assets/images/placeholder_info.jpg']" on-load="arrangeBox" href="#/index/plant{{item.path}}"></show-image>
		</div>	
	</section>
	<section class="{{cssClass.invertebrates}} invertebrate">
		<div  ng-repeat = "item in invertebrates" class="item" ng-show="item.exist">
			<show-image item="item" empty-images="['http://www.theaquariumwiki.com/images/e/e3/No_Image.png','http://www.theaquariumwiki.com','',null,undefined]" on-load="arrangeBox" href="#/index/invertebrate{{item.path}}"></show-image>
		</div>	
	</section>
</section>
