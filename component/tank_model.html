<section class="view-tank" style="height:{{scale}}px;">
	<div class="box">
		<figure class="front" style="{{front_css}}" >{{texts.front}}</figure>

		<figure class="back" style="{{back_css}}">{{texts.back}}</figure>

		<figure class="right" style="{{right_css}}">{{texts.right}}</figure>
		<figure class="left" style="{{left_css}}">{{texts.left}}</figure>
		<figure class="bottom" style="{{bottom_css}}">{{texts.bottom}}</figure>
	</div>
	<style type="text/css">
		.view-tank {
			margin-left: 50%;
		    height: 250px;
		    position: relative;
		    perspective: 1200px;
		    perspective-origin: 0;
		    -webkit-perspective: 1200px;
		    -webkit-perspective-origin: 0;
		    -moz-perspective: 1200px;
		    -moz-perspective-origin: 0;
		    -ms-perspective: 1200px;
		    -ms-perspective-origin: 0;
		}
		.view-tank .box {
		    width: 100%;
		    height: 100%;
		    position: absolute;
		    transform-style: preserve-3d;
		    transform-origin: 0 0;
		    transform: rotateY(-45deg);
		    transition: all 1s ease;
		    -webkit-transform-style: preserve-3d;
		    -webkit-transform-origin: 0 0;
		    -webkit-transform: rotateY(-45deg);
		    -webkit-transition: all 1s ease 0s;
		    -moz-transform-style: preserve-3d;
		    -moz-transform-origin: 0 0;
		    -moz-transform: rotateY(-45deg);
		    -moz-transition: all 1s ease 0s;
		    -ms-transform-style: preserve-3d;
		    -ms-transform-origin: 0 0;
		    -ms-transform: rotateY(-45deg);
		    -ms-transition: all 1s ease 0s;
		}
		.view-tank .box.animation {
		    animation: spin 15s linear infinite;
		    transition: none;
		    -webkit-animation: spin 15s linear infinite;
		    -webkit-transition: none;
		    -moz-animation: spin 15s linear infinite;
		    -moz-transition: none;
		    -ms-animation: spin 15s linear infinite;
		    -ms-transition: none;
		}
		@keyframes spin {
		    0% {
		    transform: rotateY(-45deg);
		}
		100% {
		    transform: rotateY(320deg);
		}
		}@-webkit-keyframes spin {
		    0% {
		    -webkit-transform: rotateY(-45deg);
		}
		100% {
		    -webkit-transform: rotateY(320deg);
		}
		}@-moz-keyframes spin {
		    0% {
		    -moz-transform: rotateY(-45deg);
		}
		100% {
		    -moz-transform: rotateY(320deg);
		}
		}@-ms-keyframes spin {
		    0% {
		    -ms-transform: rotateY(-45deg);
		}
		100% {
		    -ms-transform: rotateY(320deg);
		}
		}

		.view-tank .box figure {
		    display: block;
		    position: absolute;
		    border: 2px solid #c7f0ff;
		    background-color: rgba(199, 240, 255, 0.3);
		    line-height: 200px;
		    font-size: {{scale/250}}em;
		    text-align: center;
		    color: #6298ac;
		    box-sizing: border-box;
		    -moz-box-sizing: border-box;
		    transition: all 2s;
		    transition-timing-function: ease;
		    transform-origin: 0 0;
		    -webkit-transition: all 2s;
		    -webkit-transition-timing-function: ease;
		    -webkit-transform-origin: 0 0;
		    -moz-transition: all 2s;
		    -moz-transition-timing-function: ease;
		    -moz-transform-origin: 0 0;
		    -ms-transition: all 2s;
		    -ms-transition-timing-function: ease;
		    -ms-transform-origin: 0 0;
		}
		.view-tank .box .front {
		    width: 250px;
		    height: 125px;
		    line-height: 125px;
		    transform: translateY(125px) translateX(-125px) translateZ(62.5px);
		    -webkit-transform: translateY(125px) translateX(-125px) translateZ(62.5px);
		    -moz-transform: translateY(125px) translateX(-125px) translateZ(62.5px);
		    -ms-transform: rotateY(-45deg) translateY(125px) translateX(-125px) translateZ(62.5px);
		    z-index: 500;
		}
		.view-tank .box .back {
		    width: 250px;
		    height: 125px;
		    line-height: 125px;
		    transform: translateY(125px) translateX(-125px) translateZ(62.5px) translateZ(-125px);
		    -webkit-transform: translateY(125px) translateX(-125px) translateZ(62.5px) translateZ(-125px);
		    -moz-transform: translateY(125px) translateX(-125px) translateZ(62.5px) translateZ(-125px);
		    -ms-transform: translateY(125px) translateX(-125px) translateZ(62.5px) translateZ(-125px);
		    z-index: 500;
		}
		.view-tank .box .right {
		    width: 125px;
		    height: 125px;
		    line-height: 125px;
		    transform: translateY(125px) translateX(-125px) translateZ(62.5px) translateX(250px) rotateY(90deg);
		    -webkit-transform: translateY(125px) translateX(-125px) translateZ(62.5px) translateX(250px) rotateY(90deg);
		    -moz-transform: translateY(125px) translateX(-125px) translateZ(62.5px) translateX(250px) rotateY(90deg);
		    -ms-transform: translateY(125px) translateX(-125px) translateZ(62.5px) translateX(250px) rotateY(90deg);
		    z-index: 500;
		}
		.view-tank .box .left {
		    width: 125px;
		    line-height: 125px;
		    height: 125px;
		    transform: translateY(125px) translateX(-125px) translateZ(62.5px) rotateY(90deg);
		    -webkit-transform: translateY(125px) translateX(-125px) translateZ(62.5px) rotateY(90deg);
		    -moz-transform: translateY(125px) translateX(-125px) translateZ(62.5px) rotateY(90deg);
		    -ms-transform: translateY(125px) translateX(-125px) translateZ(62.5px) rotateY(90deg);
		    z-index: 500;
		}
		.view-tank .box .bottom {
		    width: 250px;
		    height: 125px;
		    line-height: 125px;
		    background-color: rgba(117, 102, 99, 0.3);
		    transform: translateY(250px) translateX(-125px) translateZ(62.5px) rotateX(270deg);
		    -webkit-transform: translateY(250px) translateX(-125px) translateZ(62.5px) rotateX(270deg);
		    -moz-transform: translateY(250px) translateX(-125px) translateZ(62.5px) rotateX(270deg);
		    -ms-transform: translateY(250px) translateX(-125px) translateZ(62.5px) rotateX(270deg);
		    z-index: 100;
		}
	</style>
</section>
