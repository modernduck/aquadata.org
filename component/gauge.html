<div class="row">
	<div class="col-xs-4">
		<span>{{name}}</span>
	</div>
	<div style="col-xs-8">
		<figure style="display:inline-block;width: 66%;padding-top: 0.5em;">
			<div style="height:10px;width:100%;background:#333;position:relative;overflow:hidden;">
				<div style="position:absolute;height:10px;width:{{(max - min)/(range[1]-range[0])*100}}%;background:{{color}};left:{{(min - range[0])/(range[1]-range[0])*100}}%">
				</div>
			</div>
		</div>
	</div>
	
</div>
